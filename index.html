<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Terminal-style personal page for Carol Donato">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    
    <title>caroldonato's terminal</title>

<body onload="initializeTerminal()">
    
    <!-- TERMINAL -->
    <section id="terminal">

        <div id="terminal-window">

            <p class="intro">

            0.0.1 TERMINAL PAGE 2019 <br>

            type man for command list
            
            </p>

        </div>

        <div id="menu">
            <div id="start-menu-button"></div>
            <div class="sep"></div>
            <div class="movable-sep"></div>
            <div class="icon" id="1"></div>
        </div>

    </section>
    
    <script src="index.js"></script>

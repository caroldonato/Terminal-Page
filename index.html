<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Terminal-style personal page for Carol Donato">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    
    <title>caroldonato's PC</title>
</head>
<body onload="initializeDesktop()">

    <!-- DESKTOP ICONS -->
    <section id="desktop">

        <div id="icon-grid">
            <div class="desktop-icon" id="icon1">
                <img src="img/modified/vscode2.png">
                <p class="desktop-name">Visual Studio Code</p>
            </div>
            <div class="desktop-icon" id="icon2">
                <img src="img/modified/idea.png">
                <p class="desktop-name">IntelliJ IDEA</p>
            </div>
            <div class="desktop-icon" id="icon3">
                <img src="img/modified/qt.png">
                <p class="desktop-name">QtCreator</p>
            </div>
            <div class="desktop-icon" id="icon4">
                <img src="img/modified/mysql.png">
                <p class="desktop-name">MySQL Workbench</p>
            </div>
            <div class="desktop-icon" id="icon5">
                <img src="img/modified/git.png">
                <p class="desktop-name">Git</p>
            </div>
            <div class="desktop-icon" id="icon6">
                <img src="img/modified/gmail.png">
                <p class="desktop-name">Gmail</p>
            </div>
            <div class="desktop-icon" id="icon7">
                <img src="img/modified/steam.png">
                <p class="desktop-name">Steam</p>
            </div>
            <div class="desktop-icon" id="icon8">
                <a href="file/CarolineDonato-CV.pdf" download>
                    <img src="img/modified/pdf.png">
                </a>
                <p class="desktop-name">Curriculum Vitae</p>
            </div>
            <div class="desktop-icon" id="icon9">
                <img src="img/modified/trello.png">
                <p class="desktop-name">Trello</p>
            </div>
            <div class="desktop-icon" id="icon10">
                <img src="img/modified/devto.png">
                <p class="desktop-name">dev.to</p>
            </div>
            <div class="desktop-icon" id="icon11">
                <img src="img/modified/lingodeer.png">
                <p class="desktop-name">LingoDeer</p>
            </div>
            <div class="desktop-icon" id="icon12">
                <img src="img/modified/spotify.png">
                <p class="desktop-name">Spotify</p>
            </div>
        </div>

    </section>
    
    <!-- TERMINAL -->
    <section id="terminal">

        <div id="terminal-border">

            <div class="border-pattern">

                <div id="terminal-icon">
                    <img src="img/msdos.png">
                </div>

                <div id="window-title"> terminal @ caroldonato </div>
                
                <div id="close-btn">
                    <div id="close-img">
                        <img src="img/close.png">
                    </div>
                </div>

                <div id="maximize-btn">
                    <div id="maximize-img">
                        <img src="img/maximize.png">
                    </div>
                </div>

                <div id="minimize-btn">
                    <div id="minimize-img">
                        <b>_</b>
                    </div>
                </div>

            </div>

            <div id="terminal-window">

                <p class="intro">
    
                0.0.1 TERMINAL PAGE 2019 <br>
                13:00:00, 1 user, load average: 0,75 0,96 0,85 <br>
                type man for command list
                
                </p>
        
            </div>

        </div>

    </section>

    <!-- BOTTOM MENU -->
    <section id="menu-section">

        <div id="menu">
            <div id="start-menu-button">
                <img id="start-menu-img" src="img/start.png">
                <div id="start-menu-txt">Start</div>
            </div>
            <div class="sep"></div>
            <div class="movable-sep"></div>
            <div class="menu-icon"></div>
            <div class="sep"></div>
            <div class="movable-sep"></div>
            <div id="start-menu-tasks">
                <div id="clock"></div>
            </div>
        </div>

    </section>
    
    <script src="index.js"></script>

</body>
</html>
